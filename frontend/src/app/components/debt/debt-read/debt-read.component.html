<div class="mat-elevation-z4">
  <table mat-table [dataSource]="debts">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  class='thHead'>ID</th>
      <td mat-cell *matCellDef="let row" class="tdData">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  class='thHead'>Descrição</th>
      <td mat-cell *matCellDef="let row" class="tdData">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  class='thHead'>Valor</th>
      <td mat-cell *matCellDef="let row" class="tdData">{{row.price | currency: 'BRL'}}</td>
    </ng-container>

    <!-- numberOfParc Column -->
    <ng-container matColumnDef="numberOfParc">
      <th mat-header-cell *matHeaderCellDef  class='thHead'>Nº de parcelas</th>
      <td mat-cell *matCellDef="let row" class="tdData">{{row.numberOfParc}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"  class='trHead'></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
